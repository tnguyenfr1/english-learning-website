<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to English Learning</h1>
        <button id="authBtn">Sign Up / Log In</button>
    </header>
    <main>
        <section id="lessons">
            <h2>Lessons</h2>
            <ul id="lessonList"></ul>
        </section>
        <section id="writing">
            <h2>Writing Practice</h2>
            <textarea id="writingInput"></textarea>
            <button id="gradeWriting">Submit for Grading</button>
            <div id="writingFeedback"></div>
        </section>
    </main>
    <script>
        // Fetch lessons (public)
        fetch('/api/lessons')
            .then(res => res.json())
            .then(data => {
                const lessonList = document.getElementById('lessonList');
                data.forEach(lesson => {
                    const li = document.createElement('li');
                    li.textContent = lesson.title;
                    lessonList.appendChild(li);
                });
            });

        // Writing grading (public)
        document.getElementById('gradeWriting').addEventListener('click', () => {
            const text = document.getElementById('writingInput').value;
            fetch('/api/grade-writing', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('writingFeedback').innerHTML = `
                    Score: ${data.score}/100<br>
                    CEFR: ${data.cefr}<br>
                    Feedback: ${data.feedback}
                `;
            });
        });

        // Auth redirect
        document.getElementById('authBtn').addEventListener('click', () => {
            window.location.href = '/auth.html';
        });
    </script>
</body>
</html>
