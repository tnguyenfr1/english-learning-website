<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Learning Platform</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1d1d1e; /* Apple-like dark background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .welcome-section {
            text-align: center;
            padding: 80px 20px;
            max-width: 700px;
            width: 100%;
        }
        .welcome-section h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 0 20px;
            color: #fff;
        }
        .welcome-section p {
            font-size: 20px;
            line-height: 1.5;
            margin: 0 0 30px;
            color: #d1d1d1; /* Light gray for readability */
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cta-buttons button {
            background: #0071e3; /* Apple blue */
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cta-buttons button:hover {
            background: #005bb5;
        }
        .cta-buttons a {
            color: #2997ff;
            font-size: 17px;
            text-decoration: none;
            padding: 12px;
            transition: color 0.3s;
        }
        .cta-buttons a:hover {
            color: #1c6ed8;
        }
        .login-form {
            display: none;
            max-width: 380px;
            width: 100%;
            padding: 30px;
            background: #2c2c2e; /* Darker panel */
            border-radius: 18px;
            margin-bottom: 20px;
        }
        .login-form.active {
            display: block;
        }
        .login-form h2 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin: 0 0 20px;
            text-align: center;
        }
        .login-form label {
            display: block;
            font-size: 14px;
            color: #d1d1d1;
            margin-bottom: 8px;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #434345;
            border-radius: 8px;
            background: #1d1d1e;
            color: #fff;
            font-size: 17px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            background: #0071e3;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <h1>Hello and Welcome!</h1>
        <p>Hi, Iâ€™m Thuan! I built this platform with my friend to help you master English with fun lessons and quizzes. Sign up to start your journey!</p>
        <div class="cta-buttons">
            <button id="signupButton">Sign Up</button>
            <a href="#" id="signinLink">Sign In</a>
        </div>
    </div>
    <form id="loginForm" class="login-form">
        <h2>Sign In</h2>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
    </form>
    <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
<script>
    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = prompt('Enter your email to reset password:');
        if (!email) return;
        const response = await fetch('/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        const result = await response.json();
        alert(result.message || result.error);
    });
</script>
    <script>
        document.getElementById('signinLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.toggle('active');
        });

        document.getElementById('signupButton').addEventListener('click', () => {
            window.location.href = '/signup.html'; // Assumes signup page
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login attempt:', { email });

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Login failed: ${response.status} - ${errorText}`);
                }
                console.log('Login successful, redirecting to dashboard');
                window.location.href = '/dashboard.html';
            } catch (err) {
                console.error('Login error:', err.message);
                alert('Login failed: ' + err.message);
            }
        });
    </script>
</body>
</html>
