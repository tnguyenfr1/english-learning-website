<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container login-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already registered? <a href="/index.html">Log in here</a></p>
    </div>
    <script src="/script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                const responseText = await response.text();
                console.log('Signup response:', { status: response.status, text: responseText });
                if (!response.ok) throw new Error(`Signup failed: ${response.status} - ${responseText}`);
                alert('Signup successful! Please log in.');
                window.location.href = '/index.html';
            } catch (err) {
                console.error('Signup fetch error:', err.message);
                alert('Failed to sign up: ' + err.message);
            }
        });
    </script>
</body>
</html>
