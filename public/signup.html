<html lang="en">

    <meta charset="UTF-8">
    <title>Sign Up - English Learning Platform</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=SF+Pro+Display:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1d1d1e; /* Apple dark background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        .signup-section {
            text-align: center;
            padding: 40px 20px;
            max-width: 380px;
            width: 100%;
        }
        .signup-section h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 0 20px;
            color: #fff;
        }
        .signup-form {
            background: #2c2c2e; /* Darker panel */
            border-radius: 18px;
            padding: 30px;
        }
        .signup-form h2 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin: 0 0 20px;
            text-align: center;
        }
        .signup-form label {
            display: block;
            font-size: 14px;
            color: #d1d1d1;
            margin-bottom: 8px;
            text-align: left;
        }
        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #434345;
            border-radius: 8px;
            background: #1d1d1e;
            color: #fff;
            font-size: 17px;
            box-sizing: border-box;
        }
        .signup-form button {
            width: 100%;
            background: #0071e3; /* Apple blue */
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .signup-form button:hover {
            background: #005bb5;
        }
        .signup-form p {
            font-size: 14px;
            color: #d1d1d1;
            margin-top: 20px;
        }
        .signup-form a {
            color: #2997ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .signup-form a:hover {
            color: #1c6ed8;
        }
    </style>
</head>
<body>
    <div class="signup-section">
        <h1>Join the Adventure!</h1>
        <form id="signupForm" class="signup-form">
            <h2>Sign Up</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/index.html">Sign In</a></p>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message || 'Signup successful! Check your email to verify.');
                } else {
                    alert(result.error || 'Signup failed.');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
